<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>100 Civics Flashcards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f5f5;
    margin: 0;
    padding: 30px;
  }

  h2 {
    margin-top: 20px;
    font-size: 26px;
  }

  p {
    font-size: 20px;
    line-height: 1.5;
  }

  .flashcard {
    width: 380px;
    height: 240px;
    margin: 40px auto;
    perspective: 1000px;
  }

  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
  }

  .card.flip {
    transform: rotateY(180deg);
  }

  /* Front (English) side */
  .front {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 2px solid #333;
    border-radius: 12px;
    background: #fff;
    padding: 20px;
    font-size: 20px;
    font-weight: bold;
  }

  /* Back (Vietnamese) side */
  .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 2px solid #333;
    border-radius: 12px;
    background: #e0f7fa;
    padding: 20px;
    font-size: 23px; /* larger Vietnamese text */
    font-weight: bold;
    transform: rotateY(180deg);
  }

  /* Question number style */
  .question-number {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    font-weight: bold;
    color: #444;
  }

  button {
    margin: 10px;
    padding: 12px 25px;
    border: none;
    background: #0077cc;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
  }

  button:hover {
    background: #005fa3;
  }
</style>
</head>
<body>

<h2>üá∫üá∏ U.S. Civics Flashcards üáªüá≥</h2>
<p>Click the card to flip between English and Vietnamese</p>

    <div class="front">

    </div>
    <div class="back">
      <div class="question-number" id="qnum-back"></div>
      <p id="answer"></p>

</div>

<script>
const cards = [

  { q: "The idea of self-government is in the first three words of the Constitution. What are these words?", a: "Ch√∫ng ta l√† nh√¢n d√¢n (We the People)" },
  { q: "What is an amendment?", a: "M·ªôt s·ª± thay ƒë·ªïi ho·∫∑c b·ªï sung Hi·∫øn ph√°p" },

  { q: "How many amendments does the Constitution have?", a: "27" },
  { q: "What did the Declaration of Independence do?", a: "Tuy√™n b·ªë ƒë·ªôc l·∫≠p kh·ªèi Anh" },

  { q: "What is freedom of religion?", a: "B·∫°n c√≥ th·ªÉ theo ho·∫∑c kh√¥ng theo b·∫•t k·ª≥ t√¥n gi√°o n√†o" },
  // You can continue adding all 100 Q&A pairs here
];

let index = 0;

function showCard(i){
  document.getElementById("question").innerText = cards[i].q;
  document.getElementById("answer").innerText = cards[i].a;

  // Add question number text
  document.getElementById("qnum-front").innerText = "Question " + (i + 1);
  document.getElementById("qnum-back").innerText = "Question " + (i + 1);

  document.getElementById("counter").innerText = `Card ${i + 1} of ${cards.length}`;
  document.querySelector('.card').classList.remove('flip');
}

function nextCard(){
  if(index < cards.length - 1){
    index++;
    showCard(index);
  }
}

function prevCard(){
  if(index > 0){
    index--;
    showCard(index);
  }
}

</script>

</body>
</html>
