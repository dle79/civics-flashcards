<head>

<title>100 Câu Hỏi Lịch Sử Mỹ</title>

<style>
/* 🔹 Prevent zoom or double-tap issues on iPhone */
html, body {
  touch-action: manipulation;
  -webkit-touch-callout: none;
}
button, input {
  font-size: 16px !important;
  touch-action: manipulation;
  user-select: none;
  -webkit-user-select: none;
  -webkit-tap-highlight-color: transparent;
}
* { -webkit-text-size-adjust: 100%; }

/* 🔹 Page layout */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  text-align: center;
  overflow-x: hidden;
}

/* 🔹 Title */
h2 {
  margin-top: 1vh;
  font-size: 14vw;
  font-weight: bold;
  color: #003366;
}

/* 🔹 Instructions */
p {
  line-height: 1.4;
  font-size: 5vw;
}

/* 🔹 Flashcard area */
.flashcard {
  width: 95vw;
  height: 48vh;
  margin: 2vh auto 10vh auto;
  perspective: 1000px;
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  cursor: pointer;
}

.card.flip {
  transform: rotateY(180deg);
}

/* 🔹 Front & Back */
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border: 5px solid #333;
  border-radius: 30px;
  padding: 4vw;
  box-sizing: border-box;
  text-align: center;
}

.front {
  background: #fff;
  font-size: 9vw;
  font-weight: bold;
  line-height: 1.3;
}

.back {
  background: #e0f7fa;
  font-size: 11vw;
  font-weight: bold;
  transform: rotateY(180deg);
  line-height: 1.2;
}

/* 🔹 Question number */
.question-number {
  position: absolute;
  top: 1vh;
  left: 50%;
  transform: translateX(-50%);
  font-size: 6vw;
  font-weight: bold;
  color: #222;
  text-shadow: 1px 1px 2px #ccc;
}

/* 🔹 Highlight text */
.highlight {
  background-color: #fff176;
  color: #000;
  padding: 0 6px;
  border-radius: 6px;
  font-weight: bold;
  text-transform: uppercase;
}

/* 🔹 Controls container */
.button-panel {
  position: fixed;
  bottom: 2vh;
  left: 0;
  right: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4vh;
  z-index: 10;
}

/* 🔹 Go-to input section */
.goto-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 3vw;
  margin-bottom: 2vh;
}

.goto-container input {
  font-size: 6vw;
  padding: 1.5vh 2vw;
  width: 40vw;
  border-radius: 12px;
  text-align: center;
  border: 2px solid #0077cc;
}

.goto-container button {
  font-size: 6vw;
  padding: 1.5vh 3vw;
  border: none;
  border-radius: 12px;
  background: #0077cc;
  color: white;
  font-weight: bold;
}

/* 🔹 Navigation buttons */
.nav-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10vw;
}

.nav-buttons button {
  font-size: 7vw;
  padding: 2vh 7vw;
  min-width: 38vw;
  border: none;
  border-radius: 20px;
  background: #0077cc;
  color: white;
  font-weight: bold;
  box-shadow: 0 5px 8px rgba(0, 0, 0, 0.25);
}

button:hover {
  background: #005fa3;
}

/* 🖥 Desktop tweak */
@media (min-width: 768px) {
  h2 { font-size: 80px; }
  .front { font-size: 40px; }
  .back { font-size: 50px; }
  .question-number { font-size: 30px; }
  .nav-buttons button { font-size: 26px; min-width: 200px; }
}
</style>
</head>
