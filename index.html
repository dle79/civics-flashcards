<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
    overflow-x: hidden;
  }

  /* üîπ Title */
  h2 {
    margin-top: 2vh;
    font-size: 13vw;              /* much bigger title on phones */
    font-weight: bold;
    color: #003366;
  }

  p {
    line-height: 1.7;
    font-size: 5.5vw;
  }

  /* üîπ Flashcard container */
  .flashcard {
    width: 95vw;
    height: 70vh;                 /* full height on phone */
    margin: 3vh auto;
    perspective: 1000px;
  }

  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
  }

  .card.flip {
    transform: rotateY(180deg);
  }

  /* üîπ Both sides of card */
  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 5px solid #333;
    border-radius: 30px;
    padding: 6vw;
    box-sizing: border-box;
  }

  /* üîπ Question (front) */
  .front {
    background: #ffffff;
    font-size: 9vw;               /* much bigger text */
    font-weight: bold;
  }

  /* üîπ Answer (back) */
  .back {
    background: #e0f7fa;
    font-size: 10vw;              /* slightly bigger for Vietnamese text */

    transform: rotateY(180deg);
  }

    color: #222;
    text-shadow: 1px 1px 2px #ccc;
  }

    border-radius: 14px;
    cursor: pointer;
    font-size: 8vw;               /* large text for tap targets */
    font-weight: bold;
    box-shadow: 0 6px 8px rgba(0,0,0,0.25);

  button:hover {
    background: #005fa3;
  }

  /* üîπ Counter text */
  #counter {
    font-size: 6.5vw;
    margin-top: 1.5vh;
    font-weight: bold;
  }

  .highlight {
    background-color: #fff3b0;
