<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Civics Flashcards</title>
<style>
  body { font-family: Arial, sans-serif; text-align:center; background:#f5f5f5; }
  .flashcard { width:300px; height:180px; margin:20px auto; perspective:1000px; }
  .card { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 0.6s; cursor:pointer; }
  .card.flip { transform: rotateY(180deg); }
  .front, .back {
    position:absolute; width:100%; height:100%; backface-visibility:hidden;
    display:flex; align-items:center; justify-content:center;
    border:1px solid #333; border-radius:10px; background:#fff; padding:10px;
  }
  .back { transform:rotateY(180deg); background:#e0f7fa; }
</style>
</head>
<body>

<h2>🇺🇸 100 Civics Questions Flashcards 🇻🇳</h2>

<div class="flashcard" onclick="this.querySelector('.card').classList.toggle('flip')">
  <div class="card">
    <div class="front">
      <p><b>Question:</b> What is the supreme law of the land?</p>
    </div>
    <div class="back">
      <p><b>Answer (Vietnamese):</b> Hiến pháp</p>
    </div>
  </div>
</div>

<div class="flashcard" onclick="this.querySelector('.card').classList.toggle('flip')">
  <div class="card">
    <div class="front">
      <p><b>Question:</b> What does the Constitution do?</p>
    </div>
    <div class="back">
      <p><b>Answer (Vietnamese):</b> Thiết lập chính phủ, định nghĩa quyền hạn, bảo vệ quyền lợi</p>
    </div>
  </div>
</div>

<script>
  // Later, you can load all 100 questions from a JSON file if you want
</script>

</body>
</html>
