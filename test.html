<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>100 C√¢u H·ªèi L·ªãch S·ª≠ M·ªπ</title>

<style>
/* üß© Prevent zoom or highlight on iPhone */
html, body {
  touch-action: manipulation;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -webkit-text-size-adjust: 100%;
}
button, input {
  font-size: 16px !important;
  touch-action: manipulation;
  user-select: none;
  -webkit-user-select: none;
  -webkit-tap-highlight-color: transparent;
}

/* üîπ Basic page layout */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  text-align: center;
  overflow-x: hidden;
}

/* üîπ Title + instruction */
h2 {
  margin-top: 1vh;              /* moved up slightly */
  font-size: 12vw;
  font-weight: bold;
  color: #003366;
}
p {
  font-size: 4.8vw;             /* slightly smaller text */
  line-height: 1.3;
  margin-top: 0.5vh;            /* closer to title */
  margin-bottom: 1vh;           /* less space before card */
}

/* üîπ Flashcard area */
.flashcard {
  width: 95vw;
  height: 40vh;                 /* shorter for space efficiency */
  margin: 1vh auto 3vh auto;    /* tighter vertical spacing */
  perspective: 1000px;
}
.card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  cursor: pointer;
}
.card.flip {
  transform: rotateY(180deg);
}

/* üîπ Front & back faces */
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border: 5px solid #333;
  border-radius: 25px;
  padding: 4vw;
  box-sizing: border-box;
  text-align: center;
}
.front {
  background: #fff;
  font-size: 8vw;
  font-weight: bold;
}
.back {
  background: #e0f7fa;
  font-size: 8vw;
  font-weight: bold;
  transform: rotateY(180deg);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2vw;
  overflow: visible; /* ‚úÖ allow image to show fully */
  box-sizing: border-box;
}

/* üîπ Question number */
.question-number {
  position: absolute;
  top: 1vh;
  left: 50%;
  transform: translateX(-50%);
  font-size: 5vw;
  font-weight: bold;
  color: #222;
  text-shadow: 1px 1px 2px #ccc;
}

/* üîπ Highlight text */
.highlight {
  background-color: #fff176;
  color: #000;
  padding: 0 6px;
  border-radius: 6px;
  font-weight: bold;
}

/* üîπ Buttons area */
.button-panel {
  position: relative;
  bottom: 0;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3vh;
  margin-bottom: 2vh;           /* moved up for better visibility */
}

/* üîπ Go-to-question input & button */
.goto-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 3vw;
}
.goto-container input {
  font-size: 6vw;
  padding: 1.5vh 2vw;
  width: 42vw;
  border-radius: 12px;
  border: 2px solid #0077cc;
  text-align: center;
}
.goto-container button {
  font-size: 6vw;
  padding: 1.5vh 3vw;
  border: none;
  border-radius: 12px;
  background: #0077cc;
  color: white;
  font-weight: bold;
}

/* üîπ Navigation buttons */
.nav-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8vw;
}
.nav-buttons button {
  font-size: 7vw;
  padding: 2vh 7vw;
  min-width: 38vw;
  border: none;
  border-radius: 20px;
  background: #0077cc;
  color: white;
  font-weight: bold;
  box-shadow: 0 5px 8px rgba(0,0,0,0.25);
}
button:hover { background: #005fa3; }

/* üñ• Desktop tweak */
@media (min-width: 768px) {
  h2 { font-size: 80px; }
  p { font-size: 24px; margin-bottom: 10px; }
  .front { font-size: 36px; }
  .back { font-size: 42px; }
  .question-number { font-size: 26px; }
  .flashcard { height: 38vh; margin-bottom: 6vh; }
  .goto-container input { font-size: 24px; width: 200px; }
  .goto-container button, .nav-buttons button {
    font-size: 26px;
    min-width: 200px;
  }
}
</style>

</head>

<body>
<h2>üá∫üá∏ 100 C√¢u H·ªèi L·ªãch S·ª≠ M·ªπ üáªüá≥</h2>
<p>Nh·∫•n v√†o th·∫ª ƒë·ªÉ xem c√¢u tr·∫£ l·ªùi</p>

<div id="flashcard" class="flashcard">
  <div class="card" onclick="this.classList.toggle('flip')">
    <div class="front">
      <div class="question-number" id="qnum-front"></div>
      <p id="question"></p>
    </div>
    <div class="back">
      <div class="question-number" id="qnum-back"></div>
      <p id="answer"></p>
    </div>
  </div>
</div>

<!-- üîπ Button Section -->
<div class="button-panel">
  <div class="goto-container">
    <input type="number" id="gotoInput" min="1" max="100" placeholder="Nh·∫≠p s·ªë c√¢u (1‚Äì100)">
    <button onclick="gotoCard()">ƒê·∫øn c√¢u h·ªèi</button>
  </div>

  <div class="nav-buttons">
    <button id="prevBtn" onclick="prevCard()">‚¨ÖÔ∏è Tr∆∞·ªõc</button>
    <button id="nextBtn" onclick="nextCard()">Ti·∫øp ‚û°Ô∏è</button>
  </div>
</div>
<script>
let cards = [];
let index = 0;

// ‚úÖ Load from civics_questions_vi_en.json in same folder
fetch("civics_questions_vi_en.json")
  .then(r => r.json())
  .then(data => {
    cards = data;
    showCard(0);
  })
  .catch(err => {
    console.error("‚ùå Error loading JSON:", err);
    alert("Kh√¥ng th·ªÉ t·∫£i file c√¢u h·ªèi. Ki·ªÉm tra console ƒë·ªÉ xem l·ªói.");
  });

function showCard(i) {
  const qElem = document.getElementById("question");
  const aElem = document.getElementById("answer");
  const card = cards[i];

  if (!card) return;

  // üü¢ Show question
  qElem.innerHTML = card.q_vn;

  // üü¢ Show answer: if image exists, show image left + text right
  if (card.img) {
    aElem.innerHTML = `
      <div style="display:flex; align-items:center; justify-content:center; gap:3vw; width:100%; height:100%;">
        <img src="${card.img}" 
             alt="Image for ${card.a_vn}"
             style="max-width:40%; max-height:80%; object-fit:contain; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.3);">
        <div style="flex:1; font-size:inherit; font-weight:inherit; text-align:left;">${card.a_vn}</div>
      </div>
    `;
  } else {
    // üü¢ No image ‚Äî just text
    aElem.innerHTML = `<div style="padding:2vh;">${card.a_vn}</div>`;
  }

  // üü¢ Question number update
  document.getElementById("qnum-front").innerText = `C√¢u h·ªèi ${i + 1} / ${cards.length}`;
  document.getElementById("qnum-back").innerText = `C√¢u tr·∫£ l·ªùi ${i + 1} / ${cards.length}`;

  // üü¢ Reset flip & buttons
  document.querySelector(".card").classList.remove("flip");
  document.getElementById("prevBtn").style.display = i === 0 ? "none" : "inline-block";
  document.getElementById("nextBtn").style.display = i === cards.length - 1 ? "none" : "inline-block";
}

function nextCard(){ if(index < cards.length - 1){ index++; showCard(index); } }
function prevCard(){ if(index > 0){ index--; showCard(index); } }
function gotoCard(){
  const num = parseInt(document.getElementById("gotoInput").value,10);
  if(!isNaN(num) && num>=1 && num<=cards.length){ index = num-1; showCard(index); }
  else alert("Vui l√≤ng nh·∫≠p s·ªë c√¢u t·ª´ 1 ƒë·∫øn " + cards.length);
}
</script>

</body>
</html>
