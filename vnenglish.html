<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vietnamese + English Civics Flashcards</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
    overflow-x: hidden;
  }

  /* üîπ Title */
  h2 {
    margin-top: 1vh;
    font-size: 16vw;
    font-weight: bold;
    color: #003366;
  }

  p {
    line-height: 1.6;
    font-size: 6vw;
  }

  /* üîπ Flashcard container */
  .flashcard {
    width: 96vw;
    height: 55vh;
    margin: 2vh auto 10vh auto;
    perspective: 1000px;
  }

  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
  }

  .card.flip {
    transform: rotateY(180deg);
  }

  /* üîπ Card sides */
  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 6px solid #333;
    border-radius: 35px;
    padding: 5vw;
    box-sizing: border-box;
    text-align: center;
  }

  .front { background: #ffffff; }
  .back  { background: #e0f7fa; transform: rotateY(180deg); }

  /* üîπ Text Styles */
  .vn-text {
    font-size: 12vw;   /* big Vietnamese text */
    font-weight: bold;
    color: #000;
    margin: 2vw 0 1vw 0;
    line-height: 1.3;
  }

  .en-text {
    font-size: 7vw;    /* smaller English text */
    color: #1565c0;
    font-style: italic;
    margin: 0 0 3vw 0;
    line-height: 1.2;
  }

  /* üîπ Question number */
  .question-number {
    position: absolute;
    top: 1vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: 10vw;
    font-weight: bold;
    color: #222;
    text-shadow: 2px 2px 3px #ccc;
  }

  /* üîπ Buttons */
  .button-container {
    position: fixed;
    bottom: 2vh;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    gap: 12vw;
    z-index: 10;
  }

  button {
    flex: 1;
    padding: 5vh 0;
    border: none;
    background: #0077cc;
    color: #fff;
    border-radius: 28px;
    cursor: pointer;
    font-size: 14vw;
    font-weight: bold;
    box-shadow: 0 8px 12px rgba(0,0,0,0.3);
    max-width: 55vw;
    white-space: nowrap;
  }

  button:hover { background: #005fa3; }

  .highlight {
    background-color: #fff176;
    color: #000;
    padding: 0 6px;
    border-radius: 6px;
    font-weight: bold;
    text-transform: uppercase;
  }

  @media (min-width: 768px) {
    h2 { font-size: 80px; }
    .vn-text { font-size: 48px; }
    .en-text { font-size: 28px; }
    .question-number { font-size: 36px; }
    .button-container { gap: 4vw; bottom: 3vh; }
    button {
      font-size: 60px;
      padding: 24px 0;
      max-width: 300px;
    }
  }
</style>
</head>

<body>

<h2>üáªüá≥üá∫üá∏ Civics Flashcards</h2>
<p>Tap the card to flip between Question and Answer</p>

<div id="flashcard" class="flashcard">
  <div class="card" onclick="this.classList.toggle('flip')">
    <div class="front">
      <div class="question-number" id="qnum-front"></div>
      <p id="question-vn" class="vn-text"></p>
      <p id="question-en" class="en-text"></p>
    </div>
    <div class="back">
      <div class="question-number" id="qnum-back"></div>
      <p id="answer-vn" class="vn-text"></p>
      <p id="answer-en" class="en-text"></p>
    </div>
  </div>
</div>

<div class="button-container">
  <button onclick="prevCard()">‚¨ÖÔ∏è Tr∆∞·ªõc</button>
  <button onclick="nextCard()">Ti·∫øp ‚û°Ô∏è</button>
</div>

<p><a href="index.html" style="font-size:6vw; text-decoration:none; color:#0077cc; font-weight:bold;">Back to Vietnamese Page</a></p>

<script>
const cards = [

    a_vn: "Hi·∫øn Ph√°p",

    q_en: "What do we call the first ten amendments to the Constitution?",

let index = 0;

function showCard(i){
  document.getElementById("qnum-front").innerText = "C√¢u h·ªèi " + (i + 1);

function nextCard(){

}

</script>

</body>
</html>
